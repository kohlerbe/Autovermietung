@(eingeloggt : Int, bild1 : String, bild2 : String, bild3 : String) @main("Startseite | Mieten") {

<div class="row">
	<div class="col-md-1 col-md-offset-8">
		@if(eingeloggt == 0){ 
		<a href="/login"><button type="button" class="btn btn-danger">LOGIN</button></a> 
		} 
		@if(eingeloggt == 1){ 
		<a href="/logout"><button type="button" class="btn btn-danger">LOGOUT</button></a> 
		}
	</div>
</div>




<div class="row">
	<div class="col-md-7 col-md-offset-3">
		<h1>Verfügbarkeit prüfen</h1>
	
	</div>
	@if(eingeloggt == 0){
	<div class="col-md-7 col-md-offset-3">
		<h4>
			Vor dem Mieten <a href="/login">einloggen!</a>
		</h4>
	</div>
</div>

	<div class="row">
	<div class="col-md-7 col-md-offset-3">
	<!-- Carousel -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src=@bild1 >
    </div>
    <div class="item">
      <img src=@bild2>
    </div>
    <div class="item">
      <img src=@bild3>   
    </div>
  </div>
			<!-- Carousel Ende-->
			</div>
			</div>
	}
</div>
@if(eingeloggt == 1){
<form action="checkFahrzeugwahl" method="get" name="formular">
	<div class="row">
		<div id="boxMieten">

			<div class="col-md-3 col-md-offset-3">

				<h3>Abholung</h3>
				<div>
					<select class="selectpicker" data-width="auto" name="abholstation">
						<option>Konstanz</option>
						<option>Singen</option>
						<option>Radolfzell</option>
					</select>
				</div>

				<div>
					<input class="dateauswahl" type="text" placeholder="Datum"
						onclick="pickdate()" name="abholdatum" size="29" required>
				</div>

				<div>
					<input class="timeauswahl" type="text" placeholder="Uhrzeit"
						onclick="picktime()" name="abholzeit" size="12" required>
				</div>





			</div>
			<div class="col-md-2 ">
				<h3>Rückgabe</h3>
				<div>
					<select class="selectpicker" data-width="auto"
						name="rueckgabestation">
						<option>Konstanz</option>
						<option>Singen</option>
						<option>Radolfzell</option>
					</select>
				</div>
				<div>
					<input class="dateauswahl" type="text" placeholder="Datum"
						onclick="pickdate()" name="rueckgabedatum" size="29" required>
				</div>
				<div>
					<input class="timeauswahl" type="text" placeholder="Uhrzeit"
						onclick="picktime()" name="rueckgabezeit" size="12" required>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1 col-md-offset-3">
			<button id="btn-anfrage" type="submit" class="btn btn-danger">Anfrage
				starten</button>
		</div>
	</div>
</form>
}
}
