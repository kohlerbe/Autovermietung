@(hersteller : String, modell : String, bild : String, beschreibung : String, preisProTag : String)



			@if(hersteller == "" && modell == "" && bild == "" && beschreibung == "" && preisProTag == ""){
			
			<div name="LEEER"></div>
			
			}else{
			
			<div class="car-list">
				<h3>@hersteller @modell</h3>
				<div class="row">
					<div class="col-md-6">
						<img class="img-responsive img-rounded" src=@bild alt=@hersteller>
						</div>
					<div class="col-md-6">
						<p>@beschreibung</p>
						<p>Preis pro Tag: @preisProTag Euro </p>
					</div>
				</div>
		
			
			</div>
			
			}
