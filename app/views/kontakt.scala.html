@main("Kontakt") {

	<div class="row">
		<div class="col-md-4 col-md-offset-3">
			<h1>Kontakt</h1>

			<form action="index.html">
			<div>Sie haben Fragen, Wünsche, Anregungen oder Probleme, die Sie mit uns besprechen möchten?
			Wir stehen Ihnen rund um die Uhr für Fragen gern zur Verfügung! 
			</div>
			<p><input type="text" placeholder="Name" name="name"></p>
			<p><input type="text" placeholder="E-Mail" name="email"></p>
			<p><input type="text" placeholder="Ihr Anliegen.." name="anliegen"></p>
			<p><input type="submit" value="Abschicken" name="submit"></p>
		</form>

		</div>
	</div>  


}
