@(fahrzeuge: List[model.Fahrzeug]) @main("Fahrzeugwahl") {

<div class="row">
	<div class="col-md-1 col-md-offset-8">	
		<a href="/logout"><button type="button" class="btn btn-danger">LOGOUT</button></a> 		
	</div>
</div>

<div class="col-md-7 col-md-offset-3">
	<h1>Verf√ºgbare Fahrzeuge</h1>
</div>
<!--  hersteller: String, modell: String, preisProTag: String, bild: String) -->

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		@for(f <- fahrzeuge){
		<!--Dummy Objekt   -->
		<div class="car-list">
		<form class="form-horizontal" action="buchen" method="POST">
			<h3>@f.getHersteller @f.getModell</h3>
			
			<div class="row">
				<div class="col-md-6">
					<img class="img-responsive img-rounded" src=@f.getBild()
						alt=@f.getHersteller>
				</div>
				<div class="col-md-6">
					<p>@f.getBeschreibung</p>
					<p>Preis pro Tag: @f.getPreisProTag Euro</p>
					<button id="btn-anfrage" class="btn btn-danger" name=@f.getFahrzeugID type="submit">Buchen</button>
				</div>
			</div>
			</form>
		</div>
		}
	</div>
</div>


<!--Ende Dummy Objekt   -->
}
