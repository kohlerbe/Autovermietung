@(a : Int) @main("Login") {

<div class="row">
	<div class="col-md-2 col-md-offset-3">
		<div class="container">
			<div class="row">
				<div class="span12">
					<form class="form-horizontal" action="checkLogin" method="POST">
						<fieldset>

							<h1>Login</h1>
							@if(a == -1){
							<h4 style="color:red;">Benutzername oder Passwort falsch!</h4>
							}
										
				</div>
				<div class="control-group">
					<!-- Username -->
					<label class="control-label" for="username">E-Mail</label>
					<div class="controls">
						<input type="email" id="email" name="email" placeholder="E-Mail"
							class="input-xlarge" required>
					</div>
				</div>
				<div class="control-group">
					<!-- Password-->
					<label class="control-label" for="password">Passwort</label>
					<div class="controls">
						<input type="password" id="password" name="password"
							placeholder="Passwort" class="input-xlarge" required>
					</div>
				</div>
				<div>
				<a href="registrieren">Registrieren</a> Sie sind zum ersten mal hier? 
				</div>
				<div class="control-group">
					<!-- Button -->
					<div class="controls">
						<button id="btn-anfrage" class="btn btn-danger" type="submit">Login</button>
					</div>
				</div>
				</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

}
