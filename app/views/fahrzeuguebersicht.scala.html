@(fahrzeuge: List[model.Fahrzeug])
@main("Fuhrpark") {

	<div class="col-md-6 col-md-offset-3">
		<h1>Unser Fahrzeugpark</h1>
	</div>

	
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
<!--Dummy Objekt   -->
			@for(f <- fahrzeuge){
			<div class="car-list">
				<h3>@f.getHersteller() @f.getModell()</h3>
				<div class="row">
					<div class="col-md-6">
						<img class="img-responsive img-rounded" src="@routes.Assets.at("images/bmwx6.jpg")" alt="bspAuto">
						</div>
					<div class="col-md-6">
						<p>@f.getBeschreibung()</p>
						<p>Preis pro Tag: @f.getPreisProTag() Euro </p>
						<h1>@f.getBild()</h1> 
					</div>
				</div>
<!--Ende Dummy Objekt   -->				
			
			</div>
		}
		</div>

	</div>

}
