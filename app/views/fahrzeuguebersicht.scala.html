@(fahrzeuge: List[model.Fahrzeug], eingeloggt : Int)
@main("Fuhrpark") {

<div class="row">
	<div class="col-md-1 col-md-offset-8">
		@if(eingeloggt == 0){ 
		<a href="/login"><button type="button" class="btn btn-danger">LOGIN</button></a> 
		} 
		@if(eingeloggt == 1){ 
		<a href="/logout"><button type="button" class="btn btn-danger">LOGOUT</button></a> 
		}
	</div>
</div>

	<div class="col-md-6 col-md-offset-3">
		<h1>Unser Fahrzeugpark</h1>
	</div>

	
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
<!--Dummy Objekt   -->
			@for(f <- fahrzeuge){
			<div class="car-list">
				<h3>@f.getHersteller() @f.getModell()</h3>
				<div class="row">
					<div class="col-md-6">
						<img class="img-responsive img-rounded" src=@f.getBild() alt=@f.getHersteller>
						</div>
					<div class="col-md-6">
						<p>@f.getBeschreibung()</p>
						<p>Preis pro Tag: @f.getPreisProTag() Euro </p>
					</div>
				</div>
<!--Ende Dummy Objekt   -->				
			
			</div>
		}
		</div>

	</div>

}
